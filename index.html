
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page 1</title>
</head>
<body>

<header>
  <h1>Page 1</h1>
</header>

<nav>
  <a href="page2.html">Page 2</a>
  <a href="page3.html">Page 3</a>
</nav>

<div class="main-content">
  <form id="mainForm">
    <div class="form-group">
      <label for="text-input">Text Input:</label>
      <input type="text" id="text-input" name="text-input">
    </div>
    <div class="form-group">
      <label for="image-input">Image Upload:</label>
      <input type="file" id="image-input" name="image-input" accept="image/*">
    </div>
    <div class="form-group">
      <label>Radio Buttons:</label>
      <label>
        <input type="radio" name="radio-buttons" value="Apple"> Apple
      </label>
      <label>
        <input type="radio" name="radio-buttons" value="Pear"> Pear
      </label>
    </div>
    <div class="form-group">
      <label for="checkbox-input">Checkbox:</label>
      <input type="checkbox" id="checkbox-input" name="checkbox-input" value="Checked"> Check me
    </div>
    <button type="button" onclick="handleSubmit()">Submit</button>
  </form>

  <table>
    <tr>
      <th>Text</th>
      <th>File name</th>
      <th>Bullet point</th>
      <th>Check box</th>
    </tr>
    <tr>
      <td id="table-text"></td>
      <td id="table-image"></td>
      <td id="table-radio"></td>
      <td id="table-checkbox"></td>
    </tr>
  </table>
</div>

<footer>
  Page 1 Footer
</footer>

<script src="scripts/script1.js"></script>

</body>
</html>
